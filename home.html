<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <main class="main">
      <section class="heading">
        <div class="welcome-container">
          <h1 id="welcome"></h1>
          <p id="date"></p>
        </div>
      </section>

      <section class="tasks-section">
        <div class="grid-container">
          <div class="todo-container task-container">
            <div class="task-header">
              <span>Todo</span>
              <div class="icon-con">
                <i
                  class="fa fa-plus plus-icon"
                  id="addIcon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
            <ul id="todoCon">
              <li>
                <span>Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
              <li>
                <span>Another Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
            </ul>
          </div>

          <div class="progress-container task-container">
            <div class="task-header">
              <span>In Progress</span>
              <div class="icon-con">
                <i
                  class="fa fa-plus plus-icon"
                  id="addIcon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
            <ul id="progressCon">
              <li>
                <span>Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
              <li>
                <span>Another Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
            </ul>
          </div>

          <div class="review-container task-container">
            <div class="task-header">
              <span>Review</span>
              <div class="icon-con">
                <i
                  class="fa fa-plus plus-icon"
                  id="addIcon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
            <ul id="reviewCon">
              <li>
                <span>Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
              <li>
                <span>Another Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
            </ul>
          </div>

          <div class="done-container task-container">
            <div class="task-header">
              <span>Done</span>
              <div class="icon-con">
                <i
                  class="fa fa-plus plus-icon"
                  id="addIcon"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
            <ul id="doneCon">
              <li>
                <span>Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
              <li>
                <span>Another Testing</span>
                <i id="delete" class="fa-regular fa-trash-can"></i>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <section id="modal">
      <div class="new-task-container">
        <h2>New Task &mdash; <span>Todo</span></h2>

        <form id="newTaskForm" class="newTaskForm">
          <div class="new-task-input">
            <label for="newTask">Task Content</label>
            <input type="text" id="newTask" class="input" required />
          </div>
          <div class="task-buttons">
            <button id="cancel">Cancel</button>
            <button type="submit" id="addTask">Add Task</button>
          </div>
        </form>
      </div>
    </section>

    <script type="module" src="src/kanban.js"></script>
  </body>
</html>
